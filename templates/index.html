<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


	<style type="text/css">
		.heading{
			text-align: center;
			font-weight: 100;
			font-size: 4em;
			text-shadow: 1px 1px 5px black;
			color: maroon; 
		}
		img{
			height: 90%;
			width: 100%;
		}
		.text{
				font-size: 22px;
				text-shadow: 1px 1px 1px 1px black;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading">Image Captioning</h1>
				
			</div>
		</div>
			<form class = "form-horizontal" method="POST" action="/" enctype="multipart/form-data">
				<label><b> Image : &nbsp;&nbsp; </b></label>
				<input class="form-control" type="file" name="userfile" placeholder="Your Image">
				<br>
				<br>
				<div style="text-align: center;">
					<button type="submit" class="btn btn-primary" style="text-align: center;">Submit</button>
				</div>
			</form>
		
		<br>
		<br>
		<div class="row">
			<div class="col-sm-4">	
				<img src="{{photo}}" alt="none">
			</div>
			<div class="col-sm-8">
				<p class="text"><b>Genrated Caption : </b></p> 
				<p><b> {{caption1}} </b></p>
			</div>
		</div>


	</div>
</body>
